name       : catfish
version    : 1.4.2
release    : 1
source     :
    - https://launchpad.net/catfish-search/1.4/1.4.2/+download/catfish-1.4.2.tar.gz : 3eb7eeeb4c191f56a1607a30881ec8cc08b158e0a1405a6397c32fc65cea0797
license    : GPL-2.0
component  : desktop
summary    : Versatile filesearching tool
description: |
    Catfish is a search GUI powered by locate and find behind the scenes, with autocompletion from Zeitgeist and locate. The advanced options allow filtering by date and file type. The interface is intentionally lightweight and simple, using only GTK+.
builddeps  :
    - python-distutils-extra
rundeps    :
    - mlocate
    - python-pexpect
    - ptyprocess
setup      : |
    %python_setup
install    : |
    %python_install
